<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>
</head>
<body>
    <h1>Placement de cercle dans une bande</h1>
    <div id="canvas">
        <span class="grid-size" style="margin-top: 3px; margin-left: -2px;">0</span>
        <span class="grid-size" style="margin-top: 3px; margin-left: 328px;" id="width-value">0</span>
        <span class="grid-size" style="margin-top: 550px; margin-left: -2px;" id="height-value">0</span>
        <canvas id="output-canvas"></canvas>
    </div>

    <div id="output-circle">
        <span style="color: rgb(255, 255, 255);">Informations :</span>
        <p></p>
        <span id="minHauteur" style="font-size: 14px;">Taille minimale de la bande:</span><span class="output-info" style="color: rgb(255, 255, 255);"></span>
        <br>
        <span id="espaceUse" style="font-size: 14px;">Espaces utilisés % (cercle):</span><span class="output-info" style="color: rgb(255, 255, 255);"></span>
        <br>
        <span id="espaceLost" style="font-size: 14px;">Espaces perdu % (trou):</span><span class="output-info" style="color: rgb(255, 255, 255);"></span>
    </div>

    <div class="coords-circle">
        Cercle (rayon):
        <p></p>
        <button class="controls-button" style="width: 175px; float: left;" onclick="randomizeCoords()">Génération des cercles</button>
        <p></p>
        <textarea id="circle-coordinates" placeholder="rayon (ex: 50)"></textarea>
    </div>

    <div class="control-circle" style="text-align: center;">
        <button class="controls-button" onclick="Main()">Commencer</button>
    </div>


    <script src="./renderer.js"></script>
</body>
</html>
